<div>
    <h2>Containers</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <div class="table-responsive">
                    <table class="table table-condensed table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Container ID</th>
                            <th>Container Image</th>
                            <th>Container Command</th>
                            <th>Container Created</th>
                            <th>Container Status</th>
                            <th>Container Ports</th>
                            <th>Container Names</th>
                            <th>Actions</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="container in containers">
                            <td>{{container.id}}</td>
                            <td>{{container.image}}</td>
                            <td>{{container.command}}</td>
                            <td>{{container.created}}</td>
                            <td>{{container.status}}</td>
                            <td>{{container.ports}}</td>
                            <td>{{container.names}}</td>
                            <td ng-if="container.status.indexOf('E') == 0">
                                <button type="button" class="btn btn-success" ng-click="startContainer(container.id)">
                                    Start
                                </button>
                            </td>
                            <td ng-if="container.status.indexOf('U') == 0">
                                <button type="button" class="btn btn-danger" ng-click="stopContainer(container.id)">Stop
                                </button>
                            </td>
                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">More<span
                                            class="caret"></span></button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li></li>
                                        <li><a href="#">Edit</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li ng-if="container.status.indexOf('Exit') !== -1"><a
                                                ng-click='deleteContainer(container)'>Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
